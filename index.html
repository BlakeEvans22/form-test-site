<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Form Site</title>
    <link
      rel="stylesheet"
      href="https://s.pageclip.co/v1/pageclip.css"
      media="screen"
    />
  </head>
  <body>
    Test Form Site
    <form
      action="https://send.pageclip.co/xrfCvjuNzDo7YY7tplRawwXyvEYzdYUo"
      class="pageclip-form"
      method="post"
    >
      <br />
      <form>
        <label for="name">Name:</label>
        <br />
        <input type="text" name="name" id="name" placeholder="Art Vandelay" />
        <br />
        <label for="email">Email:</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="avandelay@latex.com"
        />
      </form>
      <br />

      <label for="rating">Rating</label>

      <form id="rating">
        <input type="radio" id="good" name="how_good" value="good" />
        <label for="good">Good</label><br />
        <input type="radio" id="better" name="how_good" value="better" />
        <label for="better">Better</label><br />
        <input type="radio" id="best" name="how_good" value="Best" />
        <label for="best">Best</label>
      </form>
      <br />
      <!-- This button will have a loading spinner. Keep the inner span for best results. -->
      <button type="submit" class="pageclip-form__submit">
        <span>Send</span>
      </button>
    </form>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  </body>
</html>
